---
layout: default
title : 文章分类
---

<style>

.category ul li{list-style:none;}
.category ul{padding-bottom:2em}
.category ul, ol { margin: 1.5em 0; padding-left: 2.5em; line-height: 1.5em; }
</style>
<div class="entry-content">
<div class="category">
{% for category in site.categories %}

<h4>{{category[0]}}</h4>

<ul>
{% for post in category[1] %}
<li><p><a href="{{post.url}}">{{post.title}}</a></p></li>
{% endfor %}
</ul>

{% endfor %}
</div>
</div>
